<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: black;
      font-weight: 400;
    }
    body {
      background: url(https://images.unsplash.com/photo-1460751329354-07d91b47af38?fm=jpg&q=60&w=3000) no-repeat center center/cover;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(10px);
    }
    .weather-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }

    @media (max-width: 500px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>üå§Ô∏è Check Weather</h2>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Delhi)">
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const apiKey = "b78c41f9b9dd2b7115b10a8c0dfb2e3f"; 

    document.getElementById("cityInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (!city) {
        resultBox.innerHTML = `<p style="color:red;">Please enter a city name.</p>`;
        return;
      }

      resultBox.innerHTML = `<p>Loading...</p>`;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const output = `
          <p><strong>${data.name}, ${data.sys.country}</strong></p>
          <p>üå°Ô∏è Temperature: ${data.main.temp} ¬∞C</p>
          <p>üå•Ô∏è Condition: ${capitalize(data.weather[0].description)}</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
        resultBox.innerHTML = output;
      } catch (error) {
        resultBox.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
